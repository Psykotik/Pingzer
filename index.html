<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    var ping = new Date;
    var bping = new Date;

    $.ajax({
        url: "https://www.psykotik.fr/ping",
        cache:false,
        success: function(output){
            ping = new Date - ping;

            bping = ping;
            $('.bping').text("bPing " + bping + "ms");
            $('.ping').text("Ping " + ping + "ms");
    }
    });
</script>
</head>
<body>
<span class="bping"></span>
<br />
<span class="ping"></span>
</body>
</html>
